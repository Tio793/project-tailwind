<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardAnimation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center h-140">
    <div
      class="mx-auto shadow-lg w-120 h-70 border rounded-sm border-slate-200 mt-30"
    >
      <div
        class="w-25 h-25 bg-slate-200 rounded-full mx-auto mt-7 animate-pulse"
      ></div>
      <div class="mt-7">
        <hr
          class="w-80 border-none h-2 bg-slate-200 mx-auto rounded-md animate-pulse"
        />
      </div>
      <div class="mt-7">
        <hr
          class="w-50 border-none h-2 bg-slate-200 mx-auto rounded-md animate-pulse"
        />
      </div>
      <div class="mt-8">
        <hr
          class="w-65 border-none h-2 bg-slate-200 mx-auto rounded-md animate-pulse"
        />
      </div>
    </div>
</body>
</html>
