<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @custom-variant dark (&:where([class=dark], [class=dark] *));

      #toggle:checked ~ label div.toggle-sircle {
        @apply translate-x-16;
        @apply transition-transform;
      }
    </style>
  </head>
  <body class="dark:bg-slate-800 h-150 flex justify-center ">
    <div class="flex justify-center items-center">
      <label for="toggle" class="text-6xl mr-2 font-bold bg-gradient-to-t from bg-slate-700 via-slate-400 to-slate-700 bg-clip-text text-transparent uppercase dark:bg-gradient-to-t dark:from-slate-200 dark:via-slate-600 dark:to-slate-200">Light</label>
      <input type="checkbox" id="toggle" class="hidden" />
      <label for="toggle">
        <div
          class="w-25 h-11 bg-gradient-to-t from bg-slate-700 via-slate-400 to-slate-700 dark:bg-gradient-to-t dark:from-slate-200 dark:via-slate-600 dark:to-slate-200  rounded-full p-1 cursor-pointer flex items-center shadow-xl"
        >
          <div class="w-7 h-7 bg-white dark:bg-gradient-to-t dark:bg-slate-200 rounded-full toggle-sircle"></div>
        </div>
      </label>
      <label for="toggle" class="text-6xl ml-2 font-bold bg-gradient-to-t from bg-slate-700 via-slate-400 to-slate-700 bg-clip-text text-transparent uppercase dark:bg-gradient-to-t dark:from-slate-200 dark:via-slate-600 dark:to-slate-200">dark</label>
    </div>
    <script>
      document.getElementById("toggle").addEventListener("click", function () {
        this.checked
          ? document.documentElement.classList.add("dark")
          : document.documentElement.classList.remove("dark");
      });
    </script>
  </body>
</html>
